<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock paper scissors!</title>
        <link rel="stylesheet" type="text/css" href="top-rock-paper-scissors-project.css"/>
        <script src="top-rock-paper-scissors-project.js"></script>
    </head>
    
    <body>
        <h1>Rock Paper Scissors!</h1>
        
        <h2 id='round-number' class='text-item'>Round Number:</h2>

        <div class='score-container'>
            <h2 id='player-score' class='score-item'>Player's Score:</h2>
            <h2 id='computer-score' class="score-item">Computer Score:</h2>
        </div>

        <h2 id='info-text' class='text-item'>This round:</h2>
        
        <div class="container">
            <div id='rock' class="item">Rock</div>
            <div id='paper' class="item">Paper</div>
            <div id='scissors' class="item">Scissors</div>
        </div>
    
    </body>        
</html>
